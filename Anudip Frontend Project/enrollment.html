<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <link rel="stylesheet" href="enrollment.css">
            
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="courses.html">Courses</a>
        <a href="enrollment.html">Admissions</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
    <h1>Empire Institute of Technology</h1>
</header>


    <header>
        <h1>Student Application Form</h1>
    </header>

    <main>
        <form id="applicationForm" onsubmit="submitForm()">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"min="1900-01-01" max="2024-02-03" required>

            <label for="enrollment">Enrollment for:</label>
            <select id="enrollment" required>
                <option value="engineering">Choose Branch</option>
                <option value="engineering">Electrical Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="ece">Computer Science</option>
            </select>

            <label for="email">Enter Your Email:</label>
            <input type="email" id="Email" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="choose">Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <label for="aadhar">Aadhar Card No:</label>
            <input type="Number" id="aadhar" minlength="12" maxlength="12" required>

            <label for="percentage">Percentage of Marks in School:</label>
            <input type="number" id="percentage" min="0" max="100" required>

           
                <button id="btn">Submit</button>
           
        </form>
    </main>

    <script src="enrollment.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
